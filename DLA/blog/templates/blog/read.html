{% extends "blog/layout.html" %}
{% load static %}
{% block media %} {{quill2.media}} {% endblock %}
{% block title %} {{ article.title }} {% endblock%} 
{% block body %}
<div class="container massive-margin">
	<div class="row">
		<div class="mx-auto justify-content-center">
			<div class="ql-editor text-start">
				<img style="object-fit: cover; height: 25vw; width: 50vw;" class="card-image"  src="{{ article.cover.url }}" >
				{{ article.content.html|safe}}	
			</div>	
		</div>
	</div>

	
</div>	


{% endblock %}
