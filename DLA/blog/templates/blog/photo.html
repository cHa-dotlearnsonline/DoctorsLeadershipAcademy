{% extends "blog/layout.html" %}
{% load static %}
{% block title %} Gallery {% endblock%} 
{% block body %}
<div class="container">
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-4">
            <img src="{{ photo.photo.url }}" alt="" class="w-100">
        </div>
        {% endfor %}
    </div>

</div>



{% endblock %}
