{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  #health-education {
  background-image: url("{% static 'blog/new_try_photo2.png' %}");
  background-attachment: fixed;
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
  }

  </style>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="{% static 'blog/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    {% block media %}{% endblock %}
    <title>{% block title %}Doctor's Leadership Academy{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light mb-auto fixed-top" aria-label="Fourth navbar example" >
    <div class="container-fluid">
      <a class="navbar-brand white" href="{% url 'index' %}"><img class="logo" src="{%static 'blog/logo.png' %}" alt="doctors leadership academy logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarsExample04">
        <ul class="navbar-nav mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link nav-font mx-md-5" href="{% url 'category' category='category' %}">All Programs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-font mx-md-5" href="{% url 'category' category='mentorship' %}">Mentorship</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-font mx-md-5" href="{% url 'category' category='health education' %}">Health Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-font mx-md-5" href="{% url 'gallery' %}">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="wrapper">
  <form action="#nowheretogo">
      {% csrf_token %}
  </form>
    {% block body %}
    <h1>The App is now running</h1>
    {% endblock %}
  </div>

    
<section class="footer" style="background: linear-gradient(to bottom,rgb(100, 189, 189),rgb(26, 132, 132));">
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary fw-medium">&copy; Doctor's Leadership Academy</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" target="_blank" href="https://www.linkedin.com/company/doctors-leadership-academy/"><i width="64" height="64" class="bi bi-linkedin"></i></a></li>
        <li class="ms-3"><a class="text-body-secondary" target="_blank" href="#"><i width="64" height="64" class="bi bi-facebook"></i></a></li>
        <li class="ms-3"><a class="text-body-secondary" target="_blank" href="#"><i width="64" height="64" class="bi bi-instagram"></i></a></li>
      </ul>
    </footer>
  </div>
</section>
<script src="{% static 'javascript/layout.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
